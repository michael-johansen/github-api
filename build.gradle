apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.4.5'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'junit:junit:4.11'
}